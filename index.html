<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center h-screen">
    <div class="w-fit h-fit m-auto rounded-[12px]  shadow-xl flex">
        <div class="p-10 bg-[#0066ff] rounded-[12px] flex flex-col justify-center">
            <p class="text-lg text-white text-center">Your Result</p>
            <div class="w-[120px] m-auto text-center h-[120px] p-2 rounded-full bg-gradient-to-b from-[#3D70B2] to-[#0066ff]">
                <p class="text-[50px] text-white font-bold">76</p>
                <p class="text-sm text-gray-400 font-medium">of 100</p>
            </div>
            <div class="space-y-3">
                <p class="text-2xl font-semibold text-white text-center">Great</p>
                <p class="text-white w-[150px] text-xs text-center">You scored higher than 60% of people who took this test.</p>
            </div>
        </div>
        
        <div class="p-5 bg-white rounded-r-[12px] space-y-3">
            <p class="text-lg text-black py-4">Summary</p>
            <div class="bg-red-200 flex justify-between rounded-[5px] p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg><span class="mr-[50px]">Reaction</span> 
                <p>80 <span class="text-[gray]">/100</span></p>
            </div>
            <div class="bg-yellow-200 flex justify-between rounded-[5px] p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg><span class="mr-[50px]">Memory</span> 
                <p>92 <span class="text-[gray]">/100</span></p>
            </div>
            <div class="bg-green-200 flex justify-between rounded-[5px] p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg><span class="mr-[50px]">Verbal</span> 
                <p>61 <span class="text-[gray]">/100</span></p>
            </div>
            <div class="bg-blue-200 flex justify-between rounded-[5px] p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg><span class="mr-[50px]">Visual</span> 
                <p>72 <span class="text-[gray]">/100</span></p>
            </div>
            <div class="bg-[#0066ff] p-2 rounded-3xl"><span class="text-white pl-12">Continue</span></div>
        </div>
    </div>
</body>
</html>
